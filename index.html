    <script>
        async function measurePing() {
            const startTime = Date.now();
            await fetch("https://www.google.com", { method: "HEAD", cache: "no-store" });
            const endTime = Date.now();
            const ping = endTime - startTime;
            document.getElementById("ping").innerText = `Ping: ${ping} ms`;
        }

        async function measureSpeed() {
            const startTime = Date.now();
            const response = await fetch("https://speed.hetzner.de/10MB.bin"); // Test file for download
            const endTime = Date.now();
            const fileSize = 10 * 1024 * 1024; // 10 MB in bytes
            const duration = (endTime - startTime) / 1000; // seconds
            const speedMbps = (fileSize / duration / (1024 * 1024)).toFixed(2); // Mbps
            document.getElementById("speed").innerText = `Speed: ${speedMbps} Mbps`;
        }

        function updateMetrics() {
            measurePing();
            measureSpeed();
        }

        updateMetrics();
        setInterval(updateMetrics, 30000); // Update every 30 seconds
